<h1>Add New Bill</h1>
<form method="POST">
    
    <label for="inputPassword5" class="form-label">Month:  </label>
    <input type="text" name="month" class="form-control" aria-describedby="passwordHelpBlock" required>
    <br><br>

    <label for="inputPassword5" class="form-label">Invoice No: </label>
    <input type="text" name="invoice_no" class="form-control" aria-describedby="passwordHelpBlock" required>
    <br><br>

    <label for="inputPassword5" class="form-label">Amount:</label>
    <input type="number" name="amount" step="0.01" class="form-control" aria-describedby="passwordHelpBlock" required>
    <br><br>
    
    <label for="inputPassword5" class="form-label">Due Date:</label>
    <input type="date" name="due_date" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text">
    Due date must be in the future.
    </div><br><br>
    <button type="submit" class="btn btn-light">Submit</button> 
    <button type="button" class="btn btn-light" onclick="history.back()">Cancel</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
