<!DOCTYPE html>
<html>
<head>
    <title>Upload Payment</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
 
<body>
    <h2>Upload Payment for Invoice: {{ bill.invoice_no }}</h2>
    <form action="{{ url_for('upload', bill_id=bill.id) }}" method="POST" enctype="multipart/form-data">
        <label for="payment_image">Select an image to upload (Max 2MB):</label><br><br>
        <input type="file" class="btn btn-primary btn-sm" id="payment_image" name="payment_image" accept="image/*" required><br><br>
        <input type="submit" class="btn btn-primary btn-sm" value="Upload">
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</html>
