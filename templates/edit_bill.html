<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<h2 class="mb-4">Edit Bill: {{ bill.invoice_no }}</h2>
<form method="POST" class="p-4 border rounded bg-light shadow-sm">
    <div class="mb-3">
        <label for="month" class="form-label">Month</label>
        <input type="text" class="form-control" id="month" name="month" value="{{ bill.month }}" required>
    </div>

    <div class="mb-3">
        <label for="invoice_no" class="form-label">Invoice No</label>
        <input type="text" class="form-control" id="invoice_no" name="invoice_no" value="{{ bill.invoice_no }}" required>
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" value="{{ bill.amount }}" step="0.01" required>
    </div>

    <div class="mb-3">
        <label for="due_date" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="due_date" name="due_date" value="{{ bill.due_date.strftime('%Y-%m-%d') }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
